<div class="card">
  <div class="card-header py-3">Lista de Productos</div>
  <div class="card-body p-4 table-responsive">
    <table datatable class="table table-striped" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <tbody>
        <tr *ngFor="let item of products">
          <td>{{ item.title }}</td>
          <td>{{ item.category }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.stock }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
